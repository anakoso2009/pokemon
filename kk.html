<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pokédex Elétrica - Debug</title>
  <style>
    /* ==== CSS Básico ==== */
    * { box-sizing: border-box; font-family: Inter, system-ui, Arial, sans-serif; }
    body { margin:0; padding:20px; background:#f5f6fb; color:#111; }
    h1 { text-align:center; margin:0 0 16px; }
    .pokemon-grid { display:grid; gap:16px; grid-template-columns: repeat(auto-fill, minmax(240px,1fr)); }
    .pokemon-card { background:#fff; border-radius:12px; overflow:hidden; box-shadow:0 8px 20px rgba(10,10,20,0.06); transition:transform .15s; }
    .pokemon-card:hover{ transform:translateY(-6px); }
    .card-header{ height:140px; display:flex; align-items:center; justify-content:center; }
    .poke-img{ width:120px; height:120px; object-fit:contain; }
    .card-body{ padding:12px; }
    .poke-id{ font-size:12px; color:#666; }
    .poke-name{ margin:4px 0; text-transform:capitalize; }
    .type-badge{ display:inline-block; padding:4px 8px; border-radius:999px; font-size:11px; color:#fff; margin-right:6px; text-transform:uppercase; }
    .info-row{ display:flex; gap:8px; margin-top:8px; }
    .info-box{ flex:1; background:#f3f4f8; border-radius:8px; padding:6px; font-size:13px; text-align:center; }
    .stats-wrapper{ margin-top:8px; }
    .stat-line{ margin-top:6px; font-size:13px; }
    .progress-bg{ width:100%; height:8px; background:#e6e6e6; border-radius:999px; overflow:hidden; margin-top:6px; }
    .progress-fill{ height:100%; border-radius:999px; }
    .center { text-align:center; }
    .loading { padding:12px; border-radius:8px; background:#fff9df; color:#8a6d00; margin-bottom:12px; text-align:center; }
    .error { padding:12px; border-radius:8px; background:#ffecec; color:#8a1b1b; margin-bottom:12px; text-align:center; }
  </style>
</head>
<body>
  <h1>Pokédex por Tipo — Debug</h1>

  <div id="messages"></div>
  <div id="grid" class="pokemon-grid"></div>

  <script src="./Assets/style1.js"> </script>
</body>
</html>
